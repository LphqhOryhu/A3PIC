<button
  (click)="toggle()"
  class="relative inline-flex items-center h-8 w-16 rounded-full transition-colors duration-300 ease-in-out focus:outline-none
         bg-gray-300 dark:bg-gray-600"
  [class.justify-end]="isDark()"
  [class.justify-start]="!isDark()"
>
  <span
    class="absolute left-1 top-1 h-6 w-6 rounded-full bg-white dark:bg-yellow-300 shadow-md transform transition-transform duration-300 ease-in-out"
    [ngStyle]="{ transform: isDark() ? 'translateX(2rem)' : 'translateX(0)' }"
  ></span>

  <span class="sr-only">Toggle theme</span>

  <span
    class="absolute left-1 text-yellow-500 dark:text-gray-300 transition-opacity duration-300"
    [class.opacity-0]="isDark()"
  >
    ☀️
  </span>
  <span
    class="absolute right-1 text-gray-100 dark:text-yellow-400 transition-opacity duration-300"
    [class.opacity-0]="!isDark()"
  >
    🌙
  </span>
</button>
