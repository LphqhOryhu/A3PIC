<div class="p-6 max-w-4xl mx-auto text-black dark:text-white">
  <h1 class="text-2xl md:text-3xl font-bold mb-6">📘 Glossaire des notions clés</h1>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="🔍 Rechercher un mot clé ou une définition..."
    class="w-full p-3 rounded-lg shadow border dark:border-gray-700 dark:bg-gray-800 bg-white placeholder-gray-500 dark:placeholder-gray-400 mb-6"
  />

  <div class="space-y-6">
    <div
      *ngFor="let entry of filteredGlossary"
      class="p-4 rounded-xl border dark:border-gray-700 bg-white dark:bg-gray-900 shadow hover:shadow-md transition"
    >
      <h2 class="text-lg font-semibold mb-2 text-blue-600 dark:text-blue-400">{{ entry.term }}</h2>
      <p class="text-gray-700 dark:text-gray-300">{{ entry.definition }}</p>
    </div>
  </div>

  <div *ngIf="filteredGlossary.length === 0" class="text-gray-500 dark:text-gray-400 mt-8 text-center">
    Aucun résultat pour « {{ searchTerm }} ».
  </div>
</div>
